pid /tmp/nginx.pid;
error_log /dev/stderr warn;

events {
    worker_connections 1024;
}

http {
  real_ip_header X-Forwarded-For;
  real_ip_recursive on;
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;

  client_max_body_size 100M;
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  tcp_nopush    on;
  tcp_nodelay   on;
  keepalive_timeout  65;
  server_tokens off;

  log_format json_combined escape=json '{'
    '"time_local":"$time_local",'
    '"remote_addr":"$remote_addr",'
    '"remote_user":"$remote_user",'
    '"request":"$request",'
    '"status": "$status",'
    '"body_bytes_sent":"$body_bytes_sent",'
    '"request_time":"$request_time",'
    '"http_referrer":"$http_referer",'
    '"http_user_agent":"$http_user_agent"'
  '}';

  access_log /dev/stdout json_combined;

  limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
  limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
  limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;

  client_body_temp_path /tmp/nginx/client_temp;
  proxy_temp_path      /tmp/nginx/proxy_temp;
  fastcgi_temp_path    /tmp/nginx/fastcgi_temp;
  uwsgi_temp_path      /tmp/nginx/uwsgi_temp;
  scgi_temp_path       /tmp/nginx/scgi_temp;

  gzip_vary on;
  gzip on;
  gzip_types text/plain text/css application/json application/javascript application/xml+rss image/svg+xml;

  upstream php_fpm {
    server app:9000;
  }

  server {
    listen 8080;
    server_name _;
    root /var/www/html/public;
    index index.php;

    location = /ping {
      allow 127.0.0.1;
      deny all;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME /ping;
      fastcgi_param SCRIPT_NAME /ping;
      fastcgi_pass php_fpm;
    }

    location = /status {
      allow 127.0.0.1;
      deny all;
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME /status;
      fastcgi_param SCRIPT_NAME /status;
      fastcgi_pass php_fpm;
    }

    location ^~ /build/ {
      access_log off;
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable";
      try_files $uri =404;
    }

    location ~* \.(?:css|js|mjs|svg|gif|png|jpe?g|webp|ico|woff2?)$ {
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    location /api/ {
      limit_req zone=api burst=20 nodelay;
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ ^/(login|register|password) {
      limit_req zone=login burst=5 nodelay;
      try_files $uri $uri/ /index.php?$query_string;
    }

    location / {
      limit_req zone=global burst=200 nodelay;
      try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
      include fastcgi_params;
      fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
      fastcgi_index index.php;
      fastcgi_pass php_fpm;
      fastcgi_read_timeout 120s;
    }

    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;

    add_header Referrer-Policy strict-origin-when-cross-origin always;
  }
}
